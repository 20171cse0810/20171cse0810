<html>
	<head>
		<title>HTML Table colspan/Rowspan</title>
	</head>
	<body>
		<table border="1">
		<tr>
			<th colspan="3">Column 1</th>
		</tr>
		<tr>
			<td span="2">Row 1 Cell 1</td>
			<td>Row 1 Cell 2</td>
			<td>Row 1 Cell 3</td>
		</tr>
		<tr>
			<td>Row 2 Cell 2</td>
			<td>Row 2 Cell 3</td>
		</tr>
		<tr>
			<td>Row 3 Cell 1</td>
			<td>Row 3 Cell 2</td>
			<td>Row 3 Cell 3</td>
		</tr>
	</body>
</html>
